{% extends 'admin_interface:admin/base_site.html' %}
{% load nav_menu static %}

{# We don't override extrastyles because other pages will also override it #}
{% block extrahead %}
  {{ block.super }}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static "bundles/css/admin/override.css" %}"
  />
{% endblock %}

{% block nav-global %}
  <div class="title-bar">
    {{ title }}
  </div>
  {% nav_menu %}
{% endblock %}
